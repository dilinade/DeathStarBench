apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: user-mention-service-vs
  namespace: apps
spec:
  hosts:
    - user-mention-service.apps.svc.cluster.local
  http:
    - match:
        - port: 80
      rewrite:
        authority: user-mention-service-knative.apps.svc.cluster.local
      route:
        - destination:
            host: user-mention-service-container.apps.svc.cluster.local
            port:
              number: 80
          weight: 100
        - destination:
            host: user-mention-service-knative.apps.svc.cluster.local
            port:
              number: 80
          weight: 0
